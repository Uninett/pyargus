[project]
name = "argus-api-client"
dynamic = ["version"]
description = "A Python API client library for the Argus alert aggregator server"
readme = "README.md"
authors = [{name="Sikt - Kunnskapssektorens TjenesteleverandÃ¸r", email="kontakt@sikt.no"}]
requires-python = ">=3.8"
license = {file = "LICENSE"}
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "simple_rest_client",
    "iso8601",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-docker-compose-v2==0.1.1",
    "requests",
]
dev = [
    "build",
    "coverage",
    "ipython",
    "isort",
    "pre-commit",
    "pytest",
    "ruff",
    "tox",
    "twine",
]

[tool.setuptools.dynamic]
version = {attr = "pyargus.VERSION"}

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]

[tool.ruff]
line-length = 88
extend-exclude = [
    ".egg-info",
]
output-format = "full"

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F4", "F5", "F6", "F7", "F8", "F9"]
ignore = ["F403", "F405"]
